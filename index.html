        <script>
            var myAudio = document.getElementById("almost-home");

            // When audio has ended replace pause icon with play icon
            myAudio.addEventListener("ended", function() {
                $("#icon-state").removeClass("fa fa-pause");
                $("#icon-state").addClass("fa fa-angle-right");
            }, false);
        </script>

        <script>
            var myAudio = document.getElementById("almost-home");

            // Countdown
            myAudio.addEventListener("timeupdate", function() {
                var timeleft = document.getElementById('countdown'),
                    duration = parseInt( myAudio.duration ),
                    currentTime = parseInt( myAudio.currentTime ),
                    timeLeft = duration - currentTime,
                    s, m;

                    s = timeLeft % 60;
                    m = Math.floor( timeLeft / 60 ) % 60;

                    s = s < 10 ? "0"+s : s;

                timeleft.innerHTML = m+":"+s;

            }, false);
        </script>

        <script>
            var myAudio = document.getElementById("almost-home");

            // Countup
            myAudio.addEventListener("timeupdate", function() {
                var timeline = document.getElementById('countup');
                var s = parseInt(myAudio.currentTime % 60);
                var m = parseInt((myAudio.currentTime / 60) % 60);
                if (s < 10) {
                    timeline.innerHTML = m + ':0' + s;
                }
                else {
                    timeline.innerHTML = m + ':' + s;
                }
            }, false);
